###############################################################################
# Sublime Text                                                                #
###############################################################################

configure_sublime: true
sublime_base_path: "~/Library/Application Support/Sublime Text"
sublime_config_path: "Packages/User"
sublime_package_control:
# Core essentials
  - "Package Control"
  - "SideBarEnhancements"
  - "SublimeLinter"
  - "SublimeREPL"
# General quality of life
  - "TrailingSpaces"
  - "BracketHighlighter" # not sure if working
  - "WordingStatus"
# Git, Github
  - "GitGutter" # not sure if this is working?
  - "GitSavvy" # not sure I'd ever use this
  - "GitHub Flavored Markdown Preview" # default binding is ctrl+shift+g
# Ansible and YAML
  - "AnsibleSnippets"
  - "SublimeLinter-contrib-yamllint"
# Python and Jinja
  - "Anaconda"
  - "Jinja2"
# HTML, CSS, JavaScript, React, Redux, JSON
  - "Babel"
  - "Emmet"
  - "HTML-CSS-JS Prettify"
  - "JavaScript Snippets"
  - "Pretty JSON"
  - "React ES6 Snippets"
# Clojure
  - "Clojure Sublimed"
# Themes
  - "Theme - Cobalt2"


