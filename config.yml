###############################################################################
# Terminal app                                                                #
###############################################################################

configure_terminal: false


###############################################################################
# OSX                                                                         #
###############################################################################

configure_osx: true
osx_script: "{{ dotfiles_repo_local_destination }}/scripts/osx-defaults.sh --no-restart"


